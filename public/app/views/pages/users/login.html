<div class="page-header">
	<h2>User login</h2>
</div><!-- /page-header -->

<form ng-submit="main.doLogin(loginData)">
	<label>Username:</label>
	<input type="text" name="username" placeholder="Your username" class="form-control" ng-model="main.loginData.username"><br>
	<label>Password:</label>
	<input type="password" name="password" placeholder="Your password" class="form-control" ng-model="main.loginData.password"><br>
	<button type="submit" class="btn btn-primary">Login</button>
</form>
<br>

<div class="jumbotron text-center" ng-show="main.loading">
	<span class="glyphicon glyphicon-repeat spinner"></span>
	<p>Loading...</p>
</div><!-- /jumbotron text-center -->

<br>
<div class="row show-hide-message" ng-show="main.successMsg">
	<div class="alert alert-success">{{ main.successMsg }}</div>
</div><!-- /row show-hide-message -->
<br>
<div class="row show-hide-message" ng-show="main.errorMsg">
	<div class="alert alert-danger">{{ main.errorMsg }}</div>
</div><!-- /row show-hide-message -->
